<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Gestures</title>
  <link rel="stylesheet" href="gestures.css">
</head>
<body>
  <header>
    <h1>Gestures</h1>
    <section class="gesture-area">
      <div>
        <div class="circle"></div>
      </div>
    </section>
  </header>
  <main>
    <section>
      <h2>Mouse Event</h2>
      
    </section>
    <section>
      <h2>Pointer Event</h2>
      
    </section>
    <section>
      <h2>Touch Event</h2>
      
    </section>
    <section>
      <h2>Gesture Event</h2>

      <ul>
        <li>Rotation: <span class="gesture-rotation">0</span></li>
        <li>Scale: <span class="gesture-scale">0</span></li>
      </ul>
      
    </section>
    <section>
      <h2>Scroll Event</h2>
      
      <ul>
        <li>Wheel
          <ul>
            <li>deltaX: <span class="wheel-delta-x">0</span></li>
            <li>deltaY: <span class="wheel-delta-y">0</span></li>
            <li>deltaZ: <span class="wheel-delta-z">0</span></li>
          </ul>
        </li>
      </ul>
    </section>
    <section>
      <h2>Keyboard Event</h2>
      
    </section>
  </main>
  
  <script src="utility.js" defer></script>
  <script src="gestures.js" defer></script>
</body>
</html>
