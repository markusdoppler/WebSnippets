<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Geometry</title>
  <script src="match-geometry.js" defer></script>
  <link rel="stylesheet" href="match-geometry.css">
</head>
<body>
  <div class="initial-container">
    <div class="card" data-match="3"></div>
    <div class="card" data-match="2"></div>
    <div class="card" data-match="1"></div>
  </div>
  <div class="final-container">
    <div class="card" data-match="1"></div>
    <div class="card" data-match="2"></div>
    <div class="card" data-match="3"></div>
  </div>

  <button>Move cards from Place A to B</button>
</body>
</html>
