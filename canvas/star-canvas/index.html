<html>
	<head>
		<title>Markus Doppler | Canvas Snippet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
    <link href="../snippets.css" rel="stylesheet" />
    <link href="canvas.css" rel="stylesheet" />
		<link href="../assets/peacock-favicon.png" rel="icon">
	</head>
	<body>
		<h1>HTML5 Canvas</h1>

		<section class="hero" id="mouse-room" v-mousemove="updateMousePosition">
			<animated-canvas :mouse-position="mousePosition" id="stars-canvas"></animated-canvas>
		</section>


		<footer>
			<div class="scroll-info">
				<span class="info-description">scroll</span>
				<div id="scrollXY">↔︎ 0 / ↕︎ 0</div>
			</div>
			<div class="screen-info">
				<span class="info-description">window size</span>
				<div id="screenHW">(width: 0, height: 0)</div>
			</div>
			<div class="mouse-info">
				<span class="info-description">mouse movement</span>
				<div id="mouseXY">in window: (0, 0)<br>in document: (0, 0)</div>
			</div>
		</footer>
		<!-- <div id="mouse-pointer"></div> -->

		<script type="text/x-template" id="animated-canvas-template">
			<canvas class="animated-canvas" :id="id"></canvas>
		</script>


		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
		<script src="canvas.js" type="text/javascript"></script>
	</body>
</html>
