<html>
	<head>
		<title>Markus Doppler | Button and Link Styles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="../../assets/peacock-favicon.png" rel="icon">
        <link href="../../snippets.css" rel="stylesheet" />
        <link href="links.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Buttons and Links</h1>
    <ul>
			<li>
				<a href="" class="tilted-link">Coniungere</a>
			</li>
			<li>
				<a href="" class="underline-link">Coniungere</a>
			</li>
			<li>
				<a href="" class="arrow-link">Coniungere</a>
			</li>
			<li>
				<a href="" class="rectangle-link">Coniungere</a>
			</li>
			<li class="dark">
				<a href="" class="outline-button-light">Coniungere</a>
			</li>
			<li>
				<a href="" class="outline-button">Coniungere</a>
			</li>
			<li>
				<a href="" class="skeomorph-button">Coniungere</a>
			</li>
			<li>
				<a href="" class="skeomorph-button-outline">Coniungere</a>
			</li>
			<li>
				<a href="" role="button" class="flying-book-button">Coniungere</a>
			</li>
			<li>
				<button class="ripple-button">Coniungere<span class="ripple-button-effect"></span></button>
        <script>
          document.querySelector(".ripple-button").addEventListener("click", function(e) {
            this.querySelector(".ripple-button-effect").classList.remove("active");
            this.style.setProperty("--click-x", 100*e.layerX/this.getBoundingClientRect().width + "%");
            this.style.setProperty("--click-y", 100*e.layerY/this.getBoundingClientRect().height + "%");
            setTimeout(() => {
              this.querySelector(".ripple-button-effect").classList.add("active");
            }, 10);
            this.querySelector(".ripple-button-effect").addEventListener("animationend", function() {
              this.classList.remove("active");
            })
          })
        </script>
			</li>
		</ul>
	</body>
</html>
