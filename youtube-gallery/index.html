<html>
	<head>
		<title>Markus Doppler | Youtube Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
    <link href="../snippets.css" rel="stylesheet" />
    <link href="gallery.css" rel="stylesheet" />
		<link href="../assets/peacock-favicon.png" rel="icon">
	</head>
	<body>
		<h1> Youtube Gallery </h1>

		<div class="container">
			<div id="scroll-room">
			  <youtube-video :video-shortcode="shortCodes[1]"></youtube-video>

			  <div class="video-previews">
			  	<button class="backward-button" @click="slideLeft()" aria-label="backward-button"><span class="button-content">&#9664;</span></button>

			  	<youtube-preview v-for="(code, index) of shortCodes" :key="code" :video-shortcode="code" :highlighted="index==1"  @selecting="selectPreviewVideo"></youtube-preview>

			  	<button class="forward-button" @click="slideRight()" aria-label="forward-button"><span class="button-content">&#9654;</span></button>
			  </div>
			</div>
		</div>

		<script type="text/x-template" id="youtube-video-template">
			<div class="youtube-video">
		  	<iframe :src="'https://www.youtube.com/embed/'+videoShortcode" :width="width" :height="height" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="kvb-youtube-video"></iframe>
			</div>
		</script>

		<script type="text/x-template" id="youtube-preview-template">
			<div class="youtube-preview" :class="{'highlighted-video': highlighted}" @click="selectVideo()">
				<img :src="`https://img.youtube.com/vi/${videoShortcode}/maxresdefault.jpg`" />
			</div>
		</script>

		<!-- <script src="https://www.youtube.com/iframe_api"></script> -->
		<script src="videos.js" type="text/javascript"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="gallery.js" type="text/javascript"></script>
	</body>
</html>
